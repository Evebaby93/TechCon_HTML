  <header>
    <h1>Contact Info for TechCon 2024</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

 <main>
    <section>
      <h2>Get in Touch</h2>
      <p>Email us at: <a href="mailto:info@techcon 2024.com">info@techcon 2024.com</a></p>
      <h3>Follow Us</h3>
      <ul>
        <li><a href="https://x.com/techcon2024" target="_blank">X</a></li>
        <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
        <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
      </ul>
    </section>

    <section>
      <h2>Contact Us Form</h2>
      <form action="#" method="POST">
        <div>
          <label for="name">Name:</label><br />
          <input type="text" id="name" name="name" required />
        </div>

        <div>
          <label for="email">Email:</label><br />
          <input type="email" id="email" name="email" required />
        </div>

        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <div>
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
   
 </main>
